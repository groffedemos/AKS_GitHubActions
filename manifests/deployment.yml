apiVersion: apps/v1
kind: Deployment
metadata:
  name: contagem-api-deployment
  labels:
    app: contagem-api
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: contagem-api
  template:
    metadata:
      labels:
        app: contagem-api
    spec:
      containers:
      - name: contagem-api
        image: renatogroffe/apicontagemk8s:teste
        env:
          - name: TesteAmbiente
            value: Utilizando o Azure Kubernetes Service (AKS) com deployment via GitHub Actions
        ports:
        - containerPort: 80
